<body onload="handle_change()">
	<div id="svg" style="display:none">
		<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" width="100" height="100" id="box" version="1.1" >
			<g transform="translate(25, 25)" id="layer1">
			</g>
		</svg>
	</div>
	<div id="controls">
	<h1>SVG Box Generator</h1>
		<fieldset>
		<div>
			<label>
				<span>Closed Box:</span>
				<input type="checkbox" id="closed" onchange="handle_change()"/>
			</label>
		</div>
		<div>
			<label>
				<span>Width:</span>
				<input type="text" id="width" value="200" onchange="handle_change()"/>mm</label>
		</div>
		<div>
			<label>
				<span>Depth:</span>
				<input type="text" id="depth" value="100" onchange="handle_change()"/>mm</label>
		</div>
		<div>
			<label>
				<span>Height:</span>
				<input type="text" id="height" value="50" onchange="handle_change()"/>mm</label>
		</div>
		<div>
			<label>
				<span>Size of Fingers:</span>
				<input type="text" id="tabs" value="10" onchange="handle_change()"/>mm</label>
		</div>
		<div>
				<label>
					<span>Material Thickness:</span>
					<input type="text" id="thickness" value="3" onchange="handle_change()"/>mm</label>
		</div>
		<div>
		<label>
			<span>Kerf:</span>
			<input type="text" id="backlash" value="0.1" onchange="handle_change()"/>mm</label>
		</div>
		<div id="out"></div>
	</fieldset>
	<script src="box_generator.js"></script>
	</div>
