<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="OpenBox.css" media="screen" rel="stylesheet" />
	<title>OpenBox</title>

	<script>
		function handle_change()
		{
			generate_box();
		}
	</script>
</head>

<body onload="handle_change()">
	<div id="svg" style="display:none">
		<svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" width="100" height="100" id="box" version="1.1" >
			<g transform="translate(25, 25)" id="layer1">
			</g>
		</svg>
	</div>
	<div id="sidebar">
	<div id="controls">
	<h1>SVG Box Generator</h1>
		<fieldset>
			<div class="divider">Type of Box</div>
			<div>
					<label>
						<input type="radio" checked name="closed" id="open" value="closed" onchange="handle_change()"/>
						<span>Open Top Box</span>
					</label>
			</div>
			<div>
				<label>
					<input type="radio" name="closed" id="closed" value="open" onchange="handle_change()"/>
					<span>Closed Top Box</span>
				</label>
			</div>
		<div class="divider">Size of Box</div>
		<div>
			<label>
				<span>Width</span>
				<input type="text" id="width" value="4 in" onchange="handle_change()"/>
			</label>
		</div>
		<div>
			<label>
				<span>Depth</span>
				<input type="text" id="depth" value="4 in" onchange="handle_change()"/>
			</label>
		</div>
		<div>
			<label>
				<span>Height</span>
				<input type="text" id="height" value="2 in" onchange="handle_change()"/>
			</label>
		</div>
		<div>
			<label>
				<span>Size of Fingers</span>
				<input type="text" id="tabs" value="0.25 in" onchange="handle_change()"/>
			</label>
		</div>
		<div class="divider">Material</div>
		<div>
			<label>
				<span>Thickness</span>
				<input type="text" id="thickness" value="0.125 in" onchange="handle_change()"/>
			</label>
		</div>
		<div>
			<label>
				<span>Kerf</span>
				<input type="text" id="backlash" value="0.01 in" onchange="handle_change()"/>
			</label>
		</div>
		<div id="out"></div>
	</fieldset>
	<div id="msg"></div>
	<script src="box_generator.js"></script>
	</div>
	</div>

	<div id="preview"></div>

</body>

</html>
